<html>
<head>
	<title>
		标准文档流	
	</title>
	<style type="text/css">
		*{margin: 0;padding: 0}/*初始化代码，消除默认添加的边距*/
		
		.content{border: 4px solid darkseagreen;padding: 44px 15px 15px;width: 740px;margin: 0 auto;}/*solid 为实线的意思*/

		.book{background: url(images/t_book.gif) no-repeat ;background-color: #eff9f9;}/*背景图默认左上方显示*/
		
		img{margin:10px 18px;border: 1px solid green;}
	</style>
</head>
<body>
	<div class="content book"> <!-- 追加book属性，因为.conent在页面里有多个模块可以共用，而.book里面主要是区别于其他.content中的图标，比如案例中中间主体部分的三个模块，里面的标题背景图都不同，所以这个时候需要单独写一个样式，追加到里面，这样有利于代码优化 -->
		<img src="images/book1.jpg" width="80" height="80">
		<img src="images/book2.jpg" width="80" height="80">
		<img src="images/book3.jpg" width="80" height="80">
		<img src="images/book4.jpg" width="80" height="80">
		<img src="images/book5.jpg" width="80" height="80">
	</div>
</body>
</html>
